version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-for-7.0
      - test-for-7.1
      - test-for-7.2
      - test-for-7.3
      - test-for-7.4
jobs:
  test-for-7.0:
    docker:
      - image: circleci/php:7.0-node-browsers
    steps:
      - checkout
      - run: sudo apt update
      - run: sudo docker-php-ext-install zip
      - run: composer install -n --prefer-dist
      - run: ./vendor/bin/phpunit
